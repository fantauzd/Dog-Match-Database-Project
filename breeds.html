<!DOCTYPE html>
<html>
<head>
    <title>Breeds Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Breeds Table</h2>
<table>
    <thead>
        <tr>
            <th>Breed ID</th>
            <th>Name</th>
            <th>Activity Level</th>
            <th>Shedding Level</th>
            <th>Size</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Beagle</td>
            <td>4</td>
            <td>3</td>
            <td>Small</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Poodle</td>
            <td>4</td>
            <td>1</td>
            <td>Medium</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Beauceron</td>
            <td>5</td>
            <td>4</td>
            <td>Large</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Maltese</td>
            <td>3</td>
            <td>1</td>
            <td>Small</td>
        </tr>
    </tbody>
</table>

</body>
</html>
