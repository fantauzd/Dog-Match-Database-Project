<!DOCTYPE html>
<html>
<head>
    <title>Add New Breed</title>
</head>
<body>

<h2>Add New Breed</h2>

<form action="" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="activity_level">Activity Level:</label><br>
    <input type="text" id="activity_level" name="activity_level" required><br><br>

    <label for="shedding_level">Shedding Level:</label><br>
    <input type="text" id="shedding_level" name="shedding_level" required><br><br>

    <label for="size">Size:</label><br>
    <input type="text" id="size" name="size" required><br><br>

    <input class="btn" type="submit" value="Add Breed">
    <input class="btn" type="button" value="Cancel" onClick="browsePeople()">
</form>

</body>
</html>
