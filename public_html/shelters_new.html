<!DOCTYPE html>
<html>
<head>
    <title>Add New Shelter</title>
</head>
<body>

<p><a href="index.html">Back to Index</a></p>
<h2>Add New Shelter</h2>
<p>Add new Shelter to the shelters table</p>
<form action="" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" required><br><br>

    <label for="street_address">Street Address:</label><br>
    <input type="text" id="street_address" name="street_address" required><br><br>
    
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br><br>

    <label for="postal_code">Postal Code:</label><br>
    <input type="text" id="postal_code" name="postal_code" required><br><br>

    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" required><br><br>

    <input class="btn" type="submit" value="Add Shelter">
    <input class="btn" type="button" value="Cancel" onClick="browseShelter()">
</form>

</body>
</html>
