<!DOCTYPE html>
<html>
<head>
    <title>Breeds Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<p><a href="index.html">Back to Index</a></p>    
<h2>Breeds Table</h2>
<p>Browse the breeds table and delete entries</p>
<table>
    <thead>
        <tr>
            <th>Breed ID</th>
            <th>Name</th>
            <th>Activity Level</th>
            <th>Shedding Level</th>
            <th>Size</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Beagle</td>
            <td>4</td>
            <td>3</td>
            <td>Small</td>
            <td><button class="delete-button">Delete</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Poodle</td>
            <td>4</td>
            <td>1</td>
            <td>Medium</td>
            <td><button class="delete-button">Delete</button></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Beauceron</td>
            <td>5</td>
            <td>4</td>
            <td>Large</td>
            <td><button class="delete-button">Delete</button></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Maltese</td>
            <td>3</td>
            <td>1</td>
            <td>Small</td>
            <td><button class="delete-button">Delete</button></td>
        </tr>
    </tbody>
</table>

</body>
</html>
