<h2>Update Adoption</h2>
<p>Update an Adoption in the adoptions table</p>
<form action="" method="post">
    <label for="adoption_id">Select Adoption ID:</label><br>
    <select id="adoption_id" name="adoption_id" onchange="populateFields()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" value="2024-05-01"><br><br>

    <label for="dog_id">Dog ID:</label><br>
    <input type="number" id="dog_id" name="dog_id" value="1"><br><br>

    <label for="shelter_id">Shelter ID:</label><br>
    <input type="number" id="shelter_id" name="shelter_id" value="1"><br><br>

    <label for="user_id">User ID:</label><br>
    <input type="number" id="user_id" name="user_id" value="3"><br><br>

    <label for="match_id">Match ID:</label><br>
    <input type="number" id="match_id" name="match_id" value="1"><br><br>

    <input class="btn" type="submit" value="Update Adoption">
    <input class="btn" type="button" value="Cancel" onClick="browseAdoptions()">
</form>

</body>
