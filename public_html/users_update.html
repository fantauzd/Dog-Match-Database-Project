<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
    <script>

</head>
<body>

<p><a href="index.html">Back to Index</a></p>
<h2>Update User</h2>
<p>Update a User in the users table</p>
<form action="" method="post">
    <label for="user_id">Select User ID:</label><br>
    <select id="user_id" name="user_id" onchange="populateFields()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <br><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="pinkpanther"><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" value="2085558953"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="pinkpanther@gmail.com"><br><br>

    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" value="1996-11-05"><br><br>

    <label for="home_type">Home Type:</label><br>
    <input type="text" id="home_type" name="home_type" value="House"><br><br>

    <label for="street_address">Street Address:</label><br>
    <input type="text" id="street_address" name="street_address" value="562 Franny Way"><br><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" value="Boise"><br><br>

    <label for="postal_code">Postal Code:</label><br>
    <input type="text" id="postal_code" name="postal_code" value="52314"><br><br>

    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" value="Idaho"><br><br>

    <label for="activity_preference">Activity Preference:</label><br>
    <input type="number" id="activity_preference" name="activity_preference" min="1" max="5" value="4"><br><br>

    <label for="shedding_preference">Shedding Preference:</label><br>
    <input type="number" id="shedding_preference" name="shedding_preference" min="1" max="5" value="1"><br><br>

    <label for="training_preference">Training Preference:</label><br>
    <input type="number" id="training_preference" name="training_preference" min="1" max="5" value="5"><br><br>

    <label for="size_preference">Size Preference:</label><br>
    <input type="text" id="size_preference" name="size_preference" value="Small"><br><br>

    <label for="has_children">Has Children (0 = No, 1 = Yes):</label><br>
    <input type="number" id="has_children" name="has_children" min="0" max="1" value="1"><br><br>

    <label for="has_dog">Has Dog (0 = No, 1 = Yes):</label><br>
    <input type="number" id="has_dog" name="has_dog" min="0" max="1" value="0"><br><br>

    <label for="has_cat">Has Cat (0 = No, 1 = Yes):</label><br>
    <input type="number" id="has_cat" name="has_cat" min="0" max="1" value="1"><br><br>

    <label for="is_active">Is Active (0 = No, 1 = Yes):</label><br>
    <input type="number" id="is_active" name="is_active" min="0" max="1" value="1"><br><br>

    <input class="btn" type="submit" value="Update User">
    <input class="btn" type="button" value="Cancel" onClick="browseUsers()">
</form>

</body>
</html>
