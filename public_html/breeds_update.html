<!DOCTYPE html>

    <title>Update Breed</title>

<body>

<p><a href="index.html">Back to Index</a></p>
<h2>Update Breed</h2>
<p>Update a Breed in the breeds table</p>
<form action="" method="post">
    <label for="breed_id">Select Breed ID:</label><br>
    <select id="breed_id" name="breed_id" onchange="populateFields()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <br><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="Beagle"><br><br>

    <label for="activity_level">Activity Level:</label><br>
    <input type="text" id="activity_level" name="activity_level" value="4"><br><br>

    <label for="shedding_level">Shedding Level:</label><br>
    <input type="text" id="shedding_level" name="shedding_level" value="3"><br><br>

    <label for="size">Size:</label><br>
    <input type="text" id="size" name="size" value="Small"><br><br>

    <input class="btn" type="submit" value="Update Breed">
    <input class="btn" type="button" value="Cancel" onClick="browsePeople()">
</form>

</body>
</html>
