<!DOCTYPE html>
<html>
<head>
    <title>Add New Match</title>
</head>
<body>

<h2>Add New Match</h2>

<form action="" method="post">
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="user_id">User ID:</label><br>
    <input type="number" id="user_id" name="user_id" required><br><br>

    <label for="dog_id">Dog ID:</label><br>
    <input type="number" id="dog_id" name="dog_id" required><br><br>

    <label for="is_active">Is Active (0 = No, 1 = Yes):</label><br>
    <input type="number" id="is_active" name="is_active" min="0" max="1" value="1" required><br><br>

    <input class="btn" type="submit" value="Add Match">
    <input class="btn" type="button" value="Cancel" onClick="browseMatches()">
</form>

</body>
</html>
