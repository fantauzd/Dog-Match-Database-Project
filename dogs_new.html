<!DOCTYPE html>
<html>
<head>
    <title>Add New Dog</title>
</head>
<body>

<h2>Add New Dog</h2>

<form action="" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <label for="training_level">Training Level:</label><br>
    <input type="number" id="training_level" name="training_level" min="1" max="5" required><br><br>

    <label for="is_family_friendly">Family Friendly (0 = No, 1 = Yes):</label><br>
    <input type="number" id="is_family_friendly" name="is_family_friendly" min="0" max="1" required><br><br>

    <label for="shelter_arrival_date">Shelter Arrival Date:</label><br>
    <input type="date" id="shelter_arrival_date" name="shelter_arrival_date" required><br><br>

    <label for="is_active">Active (0 = No, 1 = Yes):</label><br>
    <input type="number" id="is_active" name="is_active" min="0" max="1" required><br><br>

    <label for="shelter_id">Shelter ID:</label><br>
    <input type="number" id="shelter_id" name="shelter_id" required><br><br>

    <label for="breed_id">Breed ID:</label><br>
    <input type="number" id="breed_id" name="breed_id"><br><br>

    <input class="btn" type="submit" value="Add Dog">
    <input class="btn" type="button" value="Cancel" onClick="browseDogs()">
</form>

</body>
</html>
